id: photoview
title: Photoview
version: 2.3.0.1
release-notes: "Upgrade to EmbassyOS v0.3.0"
license: gnu
wrapper-repo: "https://github.com/Start9Labs/embassyos-photoview-wrapper"
upstream-repo: "https://github.com/photoview/photoview/tree/master"
support-site: "https://github.com/photoview/photoview/issues"
marketing-site: "https://photoview.github.io/"
donation-url: "https://github.com/sponsors/viktorstrate"
build: ["make"]
min-os-version: "0.3.0"
description:
  short: An easy way to organize and share your personal photos
  long: |
    Photoview is a simple photo gallery, providing an easy way to organize, navigate, and share photos.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "/app/docker_entrypoint.sh"
  args: []
  mounts:
    main: /media
    filebrowser: /mnt/filebrowser
  io-format: yaml
health-checks:
  main: 
    type: docker
    image: main
    system: false
    entrypoint: sh
    args: ["-c", "curl photoview.embassy:80 || exit 1"]
    mounts:
      main: /root
    io-format: yaml
    critical: false
config: ~
properties:
  type: docker
  image: compat
  system: true
  entrypoint: compat
  args:
    - properties
    - /media
  mounts:
    main: /media
    compat: /mnt/assets
  io-format: yaml
dependencies:
  filebrowser:
    version: "^2.15.0"
    description: Used to get media from File Browser
    critical: false
    requirement:
      type: required
volumes:
  main:
    type: data
  filebrowser:
    type: pointer
    package-id: filebrowser
    volume-id: main
    path: /root
    readonly: false
alerts: {}
interfaces:
  network:
    name: Network Interface
    description: Specifies the interfaces to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "80"
    lan-config:
      80:
        ssl: false
        mapping: 80
    ui: true
    protocols:
      - tcp
      - http
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - photoview
      - /mnt/backup
      - /media
    mounts:
      BACKUP: /mnt/backup
      main: /media
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - photoview
      - /mnt/backup
      - /media
    mounts:
      BACKUP: /mnt/backup
      main: /media
actions:
  reset-admin:
    name: Reset Root User
    description: Resets your root user (the first user) to username "admin" and a random password; restores any lost admin privileges.
    warning: This will invalidate existing sessions and password managers if you have them set up.
    allowed-statuses:
      - stopped
    implementation:
      type: docker
      image: compat
      system: true
      entrypoint: reset-admin.sh
      args: []
      mounts:
        main: /media