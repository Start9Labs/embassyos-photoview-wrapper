compat: v0
id: photoview
version: 2.3.0
title: Photoview
description:
  short: "Photo gallery for self-hosted personal servers."
  long: "Photoview is a simple and user-friendly photo gallery that's made for photographers and aims to provide an easy and fast way to navigate directories, with thousands of high resolution photos."
release-notes: https://github.com/photoview/photoview/releases/tag/v2.3.0
ports:
  - internal: 80
    tor: 80
image:
  type: tar
mount: /media
has-instructions: true
os-version-required: ">=0.2.12"
os-version-recommended: ">=0.2.12"
assets: []
hidden-service-version: v3
dependencies:
  filebrowser:
    version: ">=2.14.1"
    description: Used to get media from File Browser
    mount-public: true
actions:
  - id: reset-admin
    name: Reset Admin Password
    description: Regenerates and sets the admin password.
    warning: This will invalidate existing sessions and password managers if you have them set up.
    allowed-statuses:
      - STOPPED
    command:
      - reset-admin.sh
